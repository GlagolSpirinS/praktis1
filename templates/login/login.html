{% extends 'base.html' %}
{% block content %}
    <title>Авторизация</title>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="exampleInputEmail1">Логин</label>
                <input name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите логин">
            </div>
            <div class="form-group mb-3">
                <label for="exampleInputPassword1">Пароль</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-dark mb-3">Войти</button>
        </form>
    </div>
{% endblock %}
